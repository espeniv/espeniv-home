<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>espeniv</title>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img
          class="image"
          loading="eager"
          alt="Profile picture"
          width="60"
          height="60"
          src="./hello.png"
        />
        <h1>Espen Iversen</h1>
      </div>
      <div class="buttons">
        <button class="theme-toggle" aria-label="Toggle theme">
          <svg
            class="sun-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <svg
            class="moon-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
        <a href="https://github.com/espeniv">
          <img
            height="30"
            class="ghicon"
            src="https://cdn.simpleicons.org/github/white"
          />
        </a>
      </div>
    </div>
    <div class="main-section">
      <p class="about-me">
        Hi! I'm Espen Iversen, a computer science student. You can view my
        projects below.
      </p>
      <h2>Projects</h2>
      <a href="https://weather.espeniv.com/">
        <div class="project-container">
          <h3>WeatherApp</h3>
          <p class="project-description">
            This weather app is a simple application that displays the current
            weather and a short forecast for any selected location. I made it to
            practice my skills with react.
          </p>
        </div>
      </a>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
